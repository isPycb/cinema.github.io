<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Умный кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
// Глобальная функция для обработки ошибок загрузки изображений
function handleImageError(img) {
    img.src = 'https://via.placeholder.com/300x450/333/fff?text=No+Image';
    img.onerror = null; // Предотвращаем бесконечный цикл
}
</script>
    <style>
        :root {
            /* Цветовая палитра 2025 - нео-минимализм с градиентами */
            --bg-primary: #0a0a14;
            --bg-secondary: #15152a;
            --bg-card: #1e1e38;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #7b68ee;
            --accent-secondary: #6a5acd;
            --success: #50c878;
            --danger: #ff6b6b;
            --border-color: #2a2a4a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(30, 30, 56, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2ff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-gradient: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6e;
            --accent-primary: #5c6bc0;
            --accent-secondary: #3f51b5;
            --border-color: #d0d0e2;
            --shadow: 0 8px 32px rgba(100, 100, 150, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Глассморфизм стили */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        /* Header Styles */
        header {
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-title i {
            font-size: 1.8rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(24px);
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        #film-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        #film-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        #search-film-btn {
            padding: 1rem 1.5rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Main Content Styles */
        main {
            padding: 2rem 0;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .film-result {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .film-result:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .film-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .film-info {
            padding: 1rem;
        }

        .film-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .film-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .add-form-container {
            margin-bottom: 3rem;
        }

        .film-card {
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .film-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .film-header {
                flex-direction: column;
            }
        }

        .selected-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .film-details {
            flex: 1;
        }

        .selected-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .selected-genre {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .selected-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .criteria-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .criteria-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .criteria-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .criteria-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .criteria-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-secondary);
            outline: none;
            border-radius: 4px;
        }

        .criteria-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(123, 104, 238, 0.2);
        }

        .criteria-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .total-score-container {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 20px;
            background: var(--bg-gradient);
            color: white;
        }

        .total-score-label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .total-score-value {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
        }

        .additional-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 480px) {
            .additional-fields {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, textarea {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        #save-rating-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        #save-rating-btn:hover {
            transform: translateY(-2px);
        }

        /* Film List Styles */
        .films-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .genre-filter {
            padding: 0.7rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .film-item {
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            box-shadow: var(--shadow);
        }

        .film-item-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .film-item-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .film-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .film-item-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-right: 1rem;
        }

        .film-item-genre {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .film-item-score {
            text-align: center;
            margin: 1rem 0;
        }

        .film-item-total {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-primary);
            line-height: 1;
        }

        .film-item-genre-score {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .film-item-comment {
            margin-top: 1rem;
            position: relative;
        }

        .comment-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            cursor: pointer;
        }

        .comment-expanded {
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .film-item-actions {
            margin-top: auto;
            padding-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hidden {
            display: none;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Специальные элементы дизайна 2025 */
        .floating-shape {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.05;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            background: var(--accent-primary);
        }

        .shape-2 {
            bottom: 20%;
            right: 10%;
            background: var(--success);
            width: 400px;
            height: 400px;
        }

        /* Скелетон для загрузки */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-primary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-film"></i>КиноVISION
                </h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Переключить тему"></button>
                </div>
                <div class="search-container">
                    <input type="text" id="film-input" placeholder="Начните вводить название фильма...">
                    <button id="search-film-btn">Поиск</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-results hidden" id="search-results">
            <!-- Результаты поиска будут здесь -->
        </section>

        <section class="add-form-container hidden" id="add-form-container">
            <!-- Форма оценки будет здесь -->
        </section>

        <section class="films-section">
            <h2 class="section-title">
                Моя киноколлекция
                <select class="genre-filter" id="genre-filter">
                    <option value="all">Все жанры</option>
                    <option value="комедия">Комедия</option>
                    <option value="драма">Драма</option>
                    <option value="боевик">Боевик</option>
                    <option value="фантастика">Фантастика</option>
                    <option value="ужасы">Ужасы</option>
                    <option value="триллер">Триллер</option>
                    <option value="аниме">Аниме</option>
                    <option value="мультфильм">Мультфильм</option>
                    <option value="документальный">Документальный</option>
                    <option value="другое">Другое</option>
                </select>
            </h2>
            <div class="films-grid" id="films-container">
                <!-- Коллекция фильмов будет здесь -->
            </div>
        </section>
    </main>
<script>
    // Основной модуль приложения
const KinoVisionApp = (() => {
    // Конфигурация критериев оценки с весами (без процентов в UI)
    const criteriaConfig = [
        { id: 'script', name: 'Сценарий', weight: 0.5 },
        { id: 'acting', name: 'Актерская игра', weight: 0.15 },
        { id: 'logic', name: 'Сюжет и логика', weight: 0.1 },
        { id: 'sound', name: 'Звук и музыка', weight: 0.1 },
        { id: 'cinematography', name: 'Визуал и операторская', weight: 0.05 },
        { id: 'graphics', name: 'Графика и эффекты', weight: 0.1 }
    ];

    // Элементы DOM
    const elements = {
        themeToggle: document.getElementById('theme-toggle'),
        filmInput: document.getElementById('film-input'),
        searchFilmBtn: document.getElementById('search-film-btn'),
        searchResults: document.getElementById('search-results'),
        addFormContainer: document.getElementById('add-form-container'),
        genreFilter: document.getElementById('genre-filter'),
        filmsContainer: document.getElementById('films-container')
    };

    // Данные приложения
    let films = [];
    let currentFilm = null;
    let searchTimeout = null;

    // Инициализация приложения
    function init() {
        loadFromLocalStorage();
        setupEventListeners();
        renderFilmList();
        updateThemeButton();
    }

    // Настройка обработчиков событий
    function setupEventListeners() {
        // Переключение темы
        elements.themeToggle.addEventListener('click', toggleTheme);

        // Поиск фильмов
        elements.searchFilmBtn.addEventListener('click', handleFilmSearch);
        elements.filmInput.addEventListener('input', debounce(handleFilmSearch, 500));
        elements.filmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleFilmSearch();
        });

        // Фильтрация списка
        elements.genreFilter.addEventListener('change', () => renderFilmList());

        // Делегирование событий для динамических элементов
        document.addEventListener('input', handleDynamicInput);
        document.addEventListener('click', handleDynamicClick);
    }

    // Функция поиска фильмов через Кинопоиск API
    async function searchFilmsFromKinopoisk(query) {
        const API_KEY = 'TWEWJGW-8X2MX1G-G5QK9NT-6C6S3FT';
        const API_URL = `https://api.kinopoisk.dev/v1.4/movie/search?page=1&limit=10&query=${encodeURIComponent(query)}`;
        
        try {
            const response = await fetch(API_URL, {
                method: 'GET',
                headers: {
                    'X-API-KEY': API_KEY,
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка API: ${response.status}`);
            }
            
            const data = await response.json();
            
            return data.docs.map(film => ({
                id: film.id,
                title: film.name || film.alternativeName || 'Без названия',
                original_title: film.alternativeName,
                year: film.year || 'Неизвестно',
                genre: film.genres ? film.genres.map(g => g.name).join(', ') : 'Неизвестно',
                poster: film.poster ? film.poster.url : 'https://via.placeholder.com/300x450/333/fff?text=No+Image',
                description: film.description || 'Описание отсутствует',
                rating: film.rating ? film.rating.kp || film.rating.imdb : 'Нет оценки',
                countries: film.countries ? film.countries.map(c => c.name).join(', ') : '',
                movieLength: film.movieLength
            }));
        } catch (error) {
            console.error('Ошибка поиска фильмов:', error);
            throw error;
        }
    }

    // Функция получения детальной информации о фильме
    async function getFilmDetailsFromKinopoisk(filmId) {
        const API_KEY = 'TWEWJGW-8X2MX1G-G5QK9NT-6C6S3FT';
        const API_URL = `https://api.kinopoisk.dev/v1.4/movie/${filmId}`;
        
        try {
            const response = await fetch(API_URL, {
                method: 'GET',
                headers: {
                    'X-API-KEY': API_KEY,
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка API: ${response.status}`);
            }
            
            const film = await response.json();
            
            return {
                id: film.id,
                title: film.name || film.alternativeName || 'Без названия',
                original_title: film.alternativeName,
                year: film.year || 'Неизвестно',
                genre: film.genres ? film.genres.map(g => g.name).join(', ') : 'Неизвестно',
                poster: film.poster ? film.poster.url : 'https://via.placeholder.com/500x750/333/fff?text=No+Image',
                description: film.description || 'Описание отсутствует',
                rating: film.rating ? film.rating.kp || film.rating.imdb : 'Нет оценки',
                countries: film.countries ? film.countries.map(c => c.name).join(', ') : '',
                movieLength: film.movieLength,
                ageRating: film.ageRating,
                budget: film.budget ? film.budget.value + ' ' + film.budget.currency : 'Неизвестно'
            };
        } catch (error) {
            console.error('Ошибка получения деталей фильма:', error);
            throw error;
        }
    }

    // Обработка поиска фильмов
    async function handleFilmSearch() {
        const query = elements.filmInput.value.trim();
        if (!query) {
            elements.searchResults.classList.add('hidden');
            return;
        }

        // Показываем индикатор загрузки
        elements.searchResults.innerHTML = `
            <div class="skeleton" style="grid-column: 1 / -1; height: 200px; border-radius: 16px;"></div>
        `;
        elements.searchResults.classList.remove('hidden');

        try {
            // Используем реальный API Кинопоиска
            const realResults = await searchFilmsFromKinopoisk(query);
            
            if (realResults.length === 0) {
                elements.searchResults.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <p>Фильмы не найдены. Попробуйте изменить запрос.</p>
                    </div>
                `;
            } else {
                renderSearchResults(realResults);
            }
        } catch (error) {
            elements.searchResults.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <p>Ошибка поиска: ${error.message}</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Проверьте подключение к интернету</p>
                </div>
            `;
        }
    }

    // Отрисовка результатов поиска
    function renderSearchResults(results) {
        elements.searchResults.innerHTML = results.map(film => `
            <div class="film-result fade-in" data-film-id="${film.id}">
                <img src="${film.poster}" alt="${film.title}" class="film-poster" 
                     onerror="this.src='https://via.placeholder.com/200x300/333/fff?text=No+Image'">
                <div class="film-info">
                    <h3 class="film-title">${film.title}</h3>
                    <div class="film-year">${film.year}${film.countries ? ', ' + film.countries : ''}</div>
                    <div class="film-genre" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.3rem;">
                        ${film.genre}
                    </div>
                    ${film.rating && film.rating !== 'Нет оценки' ? 
                        `<div style="font-size: 0.8rem; color: var(--accent-primary); margin-top: 0.3rem;">
                            Рейтинг: ${film.rating}
                        </div>` : ''}
                </div>
            </div>
        `).join('');
    }

    // Выбор фильма из результатов поиска
    async function selectFilmFromSearch(filmId) {
        try {
            // Используем API Кинопоиска для получения деталей
            const selectedFilm = await getFilmDetailsFromKinopoisk(filmId);
            
            if (selectedFilm) {
                currentFilm = selectedFilm;
                renderAddForm(selectedFilm);
                elements.searchResults.classList.add('hidden');
            }
        } catch (error) {
            alert('Ошибка загрузки данных фильма: ' + error.message);
        }
    }

    // Остальные функции остаются без изменений (updateTotalScore, saveFilmRating, renderFilmList, etc.)
    // ... [остальной код без изменений] ...

    // Публичные методы
    return {
        init
    };
})();

// Глобальная функция для обработки ошибок изображений
function handleImageError(img) {
    img.src = 'https://via.placeholder.com/300x450/333/fff?text=No+Image';
    img.onerror = null;
}

// Инициализация приложения после загрузки DOM
document.addEventListener('DOMContentLoaded', () => {
    KinoVisionApp.init();
});
    </script>
