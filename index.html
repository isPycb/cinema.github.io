<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Мой персональный кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Цветовая палитра 2025 - нео-минимализм с градиентами */
            --bg-primary: #0a0a14;
            --bg-secondary: #15152a;
            --bg-card: #1e1e38;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #7b68ee;
            --accent-secondary: #6a5acd;
            --success: #50c878;
            --danger: #ff6b6b;
            --border-color: #2a2a4a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(30, 30, 56, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2ff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-gradient: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6e;
            --accent-primary: #5c6bc0;
            --accent-secondary: #3f51b5;
            --border-color: #d0d0e2;
            --shadow: 0 8px 32px rgba(100, 100, 150, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Глассморфизм стили */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        /* Header Styles */
        header {
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-title i {
            font-size: 1.8rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(24px);
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        #film-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        #film-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        #search-film-btn {
            padding: 1rem 1.5rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Main Content Styles */
        main {
            padding: 2rem 0;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .film-result {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .film-result:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .film-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .film-info {
            padding: 1rem;
        }

        .film-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .film-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .add-form-container {
            margin-bottom: 3rem;
        }

        .film-card {
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .film-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .film-header {
                flex-direction: column;
            }
        }

        .selected-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .film-details {
            flex: 1;
        }

        .selected-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .selected-genre {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .selected-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .criteria-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .criteria-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .criteria-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .criteria-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .criteria-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-secondary);
            outline: none;
            border-radius: 4px;
        }

        .criteria-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(123, 104, 238, 0.2);
        }

        .criteria-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .total-score-container {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 20px;
            background: var(--bg-gradient);
            color: white;
        }

        .total-score-label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .total-score-value {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
        }

        .additional-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 480px) {
            .additional-fields {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, textarea {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        #save-rating-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        #save-rating-btn:hover {
            transform: translateY(-2px);
        }

        /* Film List Styles */
        .films-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .sort-filter {
            padding: 0.7rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            min-width: 200px;
        }

        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .film-item {
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            box-shadow: var(--shadow);
        }

        .film-item-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .film-item-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .film-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .film-item-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-right: 1rem;
        }

        .film-item-genre {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .film-item-score {
            text-align: center;
            margin: 1rem 0;
        }

        .film-item-total {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-primary);
            line-height: 1;
        }

        .film-item-genre-score {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .film-item-comment {
            margin-top: 1rem;
            position: relative;
        }

        .comment-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            cursor: pointer;
        }

        .comment-expanded {
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .film-item-actions {
            margin-top: auto;
            padding-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-panel {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid var(--accent-primary);
        }

        .admin-toggle {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* Специальные элементы дизайна 2025 */
        .floating-shape {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.05;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            background: var(--accent-primary);
        }

        .shape-2 {
            bottom: 20%;
            right: 10%;
            background: var(--success);
            width: 400px;
            height: 400px;
        }

        /* Скелетон для загрузки */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-primary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-film"></i>КиноVISION
                </h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Переключить тему"></button>
                </div>
                
                <div id="admin-panel" class="admin-panel hidden">
                    <h3>Панель администратора</h3>
                    <div class="search-container">
                        <input type="text" id="film-input" placeholder="Начните вводить название фильма...">
                        <button id="search-film-btn">Поиск</button>
                    </div>
                </div>
                
                <button id="admin-toggle" class="admin-toggle">
                    <i class="fas fa-lock"></i> Режим админа
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-results hidden" id="search-results">
            <!-- Результаты поиска будут здесь -->
        </section>

        <section class="add-form-container hidden" id="add-form-container">
            <!-- Форма оценки будет здесь -->
        </section>

        <section class="films-section">
            <h2 class="section-title">Мои оценки фильмов</h2>
            
            <div class="controls-container">
                <select class="sort-filter" id="sort-by">
                    <option value="date">Сначала новые</option>
                    <option value="date-old">Сначала старые</option>
                    <option value="rating">По оценке (высокая)</option>
                    <option value="rating-low">По оценке (низкая)</option>
                    <option value="title">По названию (А-Я)</option>
                    <option value="title-reverse">По названию (Я-А)</option>
                </select>
                
                <select class="sort-filter" id="genre-filter">
                    <option value="all">Все жанры</option>
                    <option value="комедия">Комедия</option>
                    <option value="драма">Драма</option>
                    <option value="боевик">Боевик</option>
                    <option value="фантастика">Фантастика</option>
                    <option value="ужасы">Ужасы</option>
                    <option value="триллер">Триллер</option>
                    <option value="аниме">Аниме</option>
                    <option value="мультфильм">Мультфильм</option>
                    <option value="документальный">Документальный</option>
                </select>
            </div>
            
            <div class="films-grid" id="films-container">
                <!-- Коллекция фильмов будет здесь -->
            </div>
        </section>
    </main>

    <script>
        // Основной модуль приложения
        const KinoVisionApp = (() => {
            // Конфигурация критериев оценки
            const criteriaConfig = [
                { id: 'script', name: 'Сценарий', weight: 0.5 },
                { id: 'acting', name: 'Актерская игра', weight: 0.15 },
                { id: 'logic', name: 'Сюжет и логика', weight: 0.1 },
                { id: 'sound', name: 'Звук и музыка', weight: 0.1 },
                { id: 'cinematography', name: 'Визуал и операторская', weight: 0.05 },
                { id: 'graphics', name: 'Графика и эффекты', weight: 0.1 }
            ];

            // Элементы DOM
            const elements = {
                themeToggle: document.getElementById('theme-toggle'),
                adminToggle: document.getElementById('admin-toggle'),
                adminPanel: document.getElementById('admin-panel'),
                filmInput: document.getElementById('film-input'),
                searchFilmBtn: document.getElementById('search-film-btn'),
                searchResults: document.getElementById('search-results'),
                addFormContainer: document.getElementById('add-form-container'),
                sortBy: document.getElementById('sort-by'),
                genreFilter: document.getElementById('genre-filter'),
                filmsContainer: document.getElementById('films-container')
            };

            // Данные приложения
            let films = [];
            let currentFilm = null;
            let searchTimeout = null;
            let isAdminMode = false;

            // Инициализация приложения
            function init() {
                loadFromLocalStorage();
                setupEventListeners();
                renderFilmList();
                updateThemeButton();
                
                // Проверяем, является ли пользователь админом
                checkAdminStatus();
            }

            // Проверка статуса администратора
            function checkAdminStatus() {
                const isAdmin = localStorage.getItem('isAdmin') === 'true';
                if (isAdmin) {
                    enableAdminMode();
                }
            }

            // Включение режима администратора
            function enableAdminMode() {
                isAdminMode = true;
                elements.adminPanel.classList.remove('hidden');
                elements.adminToggle.innerHTML = '<i class="fas fa-user-shield"></i> Режим админа';
                localStorage.setItem('isAdmin', 'true');
            }

            // Выключение режима администратора
            function disableAdminMode() {
                isAdminMode = false;
                elements.adminPanel.classList.add('hidden');
                elements.adminToggle.innerHTML = '<i class="fas fa-lock"></i> Режим админа';
                localStorage.setItem('isAdmin', 'false');
            }

            // Настройка обработчиков событий
            function setupEventListeners() {
                // Переключение темы
                elements.themeToggle.addEventListener('click', toggleTheme);

                // Переключение режима админа
                elements.adminToggle.addEventListener('click', () => {
                    if (isAdminMode) {
                        disableAdminMode();
                    } else {
                        const password = prompt('Введите пароль администратора:');
                        if (password === 'admin123') { // Простой пароль для демо
                            enableAdminMode();
                        } else {
                            alert('Неверный пароль');
                        }
                    }
                });

                // Поиск фильмов (только в режиме админа)
                elements.searchFilmBtn.addEventListener('click', handleFilmSearch);
                elements.filmInput.addEventListener('input', debounce(handleFilmSearch, 500));
                elements.filmInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && isAdminMode) handleFilmSearch();
                });

                // Сортировка и фильтрация
                elements.sortBy.addEventListener('change', () => renderFilmList());
                elements.genreFilter.addEventListener('change', () => renderFilmList());

                // Делегирование событий для динамических элементов
                document.addEventListener('input', handleDynamicInput);
                document.addEventListener('click', handleDynamicClick);
            }

            // Поиск фильмов через Кинопоиск API
            async function handleFilmSearch() {
                if (!isAdminMode) return;
                
                const query = elements.filmInput.value.trim();
                if (!query) {
                    elements.searchResults.classList.add('hidden');
                    return;
                }

                // Показываем индикатор загрузки
                elements.searchResults.innerHTML = `
                    <div class="skeleton" style="grid-column: 1 / -1; height: 200px; border-radius: 16px;"></div>
                `;
                elements.searchResults.classList.remove('hidden');

                try {
                    const realResults = await searchFilmsFromKinoPoisk(query);
                    renderSearchResults(realResults);
                } catch (error) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>Ошибка поиска: ${error.message}</p>
                        </div>
                    `;
                }
            }

            // Поиск фильмов через Кинопоиск API
            async function searchFilmsFromKinoPoisk(query) {
                const API_KEY = 'TWEWJGW-8X2MX1G-G5QK9NT-6C6S3FT';
                const options = {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json',
                    }
                };
                
                try {
                    const response = await fetch(`https://kinopoiskapiunofficial.tech/api/v2.1/films/search-by-keyword?keyword=${encodeURIComponent(query)}&page=1`, options);
                    
                    if (!response.ok) {
                        throw new Error(`Ошибка API: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.films || data.films.length === 0) {
                        return [];
                    }
                    
                    return data.films.map(film => ({
                        id: film.filmId,
                        title: film.nameRu || film.nameEn || 'Без названия',
                        original_title: film.nameEn || film.nameRu || '',
                        year: film.year || 'Неизвестно',
                        genre: film.genres ? film.genres.map(g => g.genre).join(', ') : 'Неизвестно',
                        poster: film.posterUrl || film.posterUrlPreview || 'https://via.placeholder.com/500x750/333/fff?text=No+Image',
                        description: film.description || 'Описание отсутствует',
                        rating: film.rating || '0',
                        countries: film.countries ? film.countries.map(c => c.country).join(', ') : '',
                        filmLength: film.filmLength || ''
                    }));
                } catch (error) {
                    console.error('Ошибка поиска фильмов:', error);
                    throw new Error('Не удалось найти фильмы. Проверьте подключение к интернету.');
                }
            }

            // Отрисовка результатов поиска
            function renderSearchResults(results) {
                if (results.length === 0) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>Фильмы не найдены. Попробуйте изменить запрос.</p>
                        </div>
                    `;
                    return;
                }

                elements.searchResults.innerHTML = results.map(film => `
                    <div class="film-result fade-in" data-film-id="${film.id}">
                        <img src="${film.poster}" alt="${film.title}" class="film-poster">
                        <div class="film-info">
                            <h3 class="film-title">${film.title}</h3>
                            <div class="film-year">${film.year}, ${film.genre.split(',')[0]}</div>
                        </div>
                    </div>
                `).join('');
            }

            // Обработка динамических событий
            function handleDynamicInput(e) {
                if (e.target.classList.contains('criteria-slider')) {
                    const valueDisplay = e.target.nextElementSibling;
                    if (valueDisplay) {
                        valueDisplay.textContent = e.target.value;
                    }
                    if (e.target.closest('.film-card')) {
                        updateTotalScore();
                    }
                }
            }

            function handleDynamicClick(e) {
                if (e.target.closest('.film-result')) {
                    const filmElement = e.target.closest('.film-result');
                    const filmId = filmElement.dataset.filmId;
                    selectFilmFromSearch(filmId);
                }
                
                if (e.target.id === 'save-rating-btn') {
                    saveFilmRating();
                }
                
                if (e.target.classList.contains('delete-btn') && isAdminMode) {
                    const filmElement = e.target.closest('.film-item');
                    const filmId = filmElement.dataset.filmId;
                    deleteFilm(filmId);
                }
                
                if (e.target.classList.contains('comment-preview') || 
                    e.target.classList.contains('comment-expanded')) {
                    toggleComment(e.target);
                }
            }

            // Выбор фильма из результатов поиска
            async function selectFilmFromSearch(filmId) {
                try {
                    const selectedFilm = await getFilmDetailsFromKinoPoisk(filmId);
                    
                    if (selectedFilm) {
                        currentFilm = selectedFilm;
                        renderAddForm(selectedFilm);
                        elements.searchResults.classList.add('hidden');
                    }
                } catch (error) {
                    alert('Ошибка загрузки данных фильма');
                }
            }

            // Получение деталей фильма
            async function getFilmDetailsFromKinoPoisk(filmId) {
                const API_KEY = 'TWEWJGW-8X2MX1G-G5QK9NT-6C6S3FT';
                const options = {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json',
                    }
                };
                
                try {
                    const response = await fetch(`https://kinopoiskapiunofficial.tech/api/v2.2/films/${filmId}`, options);
                    const data = await response.json();
                    
                    return {
                        id: data.kinopoiskId || data.filmId,
                        title: data.nameRu || data.nameEn || 'Без названия',
                        original_title: data.nameEn || data.nameOriginal || '',
                        year: data.year || 'Неизвестно',
                        genre: data.genres ? data.genres.map(g => g.genre).join(', ') : 'Неизвестно',
                        poster: data.posterUrl || data.posterUrlPreview || 'https://via.placeholder.com/500x750/333/fff?text=No+Image',
                        description: data.description || 'Описание отсутствует',
                        rating: data.ratingKinopoisk || data.rating || '0',
                        countries: data.countries ? data.countries.map(c => c.country).join(', ') : '',
                        filmLength: data.filmLength || ''
                    };
                } catch (error) {
                    console.error('Ошибка получения деталей фильма:', error);
                    throw error;
                }
            }

            // Отрисовка формы добавления оценки
            function renderAddForm(film) {
                elements.addFormContainer.classList.remove('hidden');
                elements.addFormContainer.innerHTML = `
                    <div class="film-card glass fade-in">
                        <div class="film-header">
                            <img src="${film.poster}" alt="${film.title}" class="selected-poster">
                            <div class="film-details">
                                <h2 class="selected-title">${film.title}</h2>
                                <span class="selected-genre">${film.genre}</span>
                                <p class="selected-description">${film.description}</p>
                            </div>
                        </div>

                        <div class="criteria-grid">
                            ${criteriaConfig.map(criterion => `
                                <div class="criteria-item">
                                    <span class="criteria-name">${criterion.name}</span>
                                    <div class="slider-container">
                                        <input type="range" class="criteria-slider" id="${criterion.id}" 
                                               min="0" max="100" value="50" step="1">
                                        <span class="criteria-value">50</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="total-score-container">
                            <div class="total-score-label">Ваша оценка</div>
                            <div class="total-score-value" id="total-score">50</div>
                        </div>

                        <div class="additional-fields">
                            <div class="form-group">
                                <label for="genre-score">Оценка в рамках жанра (0-10)</label>
                                <div class="slider-container">
                                    <input type="range" id="genre-score" min="0" max="10" value="5" step="0.1">
                                    <span class="criteria-value">5.0</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="personal-rating">Личное впечатление (0-100)</label>
                                <div class="slider-container">
                                    <input type="range" id="personal-rating" min="0" max="100" value="50" step="1">
                                    <span class="criteria-value">50</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="comment">Ваш комментарий</label>
                            <textarea id="comment" placeholder="Поделитесь впечатлениями о фильме..."></textarea>
                        </div>

                        <button id="save-rating-btn">Сохранить оценку</button>
                    </div>
                `;

                updateTotalScore();
            }

            // Обновление общей оценки
            function updateTotalScore() {
                let total = 0;
                
                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    if (slider) {
                        total += parseInt(slider.value) * criterion.weight;
                    }
                });

                const personalSlider = document.getElementById('personal-rating');
                if (personalSlider) {
                    total = total * 0.75 + parseInt(personalSlider.value) * 0.25;
                }

                const totalScoreElement = document.getElementById('total-score');
                if (totalScoreElement) {
                    totalScoreElement.textContent = Math.round(total);
                }
            }

            // Сохранение оценки фильма
            function saveFilmRating() {
                const ratings = {};
                let total = 0;

                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    const value = parseInt(slider.value);
                    ratings[criterion.id] = value;
                    total += value * criterion.weight;
                });

                const genreScore = parseFloat(document.getElementById('genre-score').value);
                const personalRating = parseInt(document.getElementById('personal-rating').value);
                const comment = document.getElementById('comment').value.trim();

                total = total * 0.75 + personalRating * 0.25;

                const film = {
                    id: currentFilm.id.toString(),
                    title: currentFilm.title,
                    year: currentFilm.year,
                    genre: currentFilm.genre,
                    poster: currentFilm.poster,
                    ratings,
                    totalScore: Math.round(total),
                    genreScore,
                    personalRating,
                    comment,
                    createdAt: new Date().toISOString()
                };

                const existingIndex = films.findIndex(f => f.id === film.id);
                if (existingIndex >= 0) {
                    films[existingIndex] = film;
                } else {
                    films.push(film);
                }

                saveToLocalStorage();
                renderFilmList();

                elements.addFormContainer.classList.add('hidden');
                currentFilm = null;
                
                const saveBtn = document.getElementById('save-rating-btn');
                if (saveBtn) {
                    saveBtn.textContent = '✓ Сохранено!';
                    saveBtn.style.background = 'var(--success)';
                    setTimeout(() => {
                        saveBtn.textContent = 'Сохранить оценку';
                        saveBtn.style.background = '';
                    }, 2000);
                }
            }

            // Отрисовка списка фильмов
            function renderFilmList() {
                const selectedGenre = elements.genreFilter.value;
                const sortBy = elements.sortBy.value;
                
                let filteredFilms = [...films];

                // Фильтрация по жанру
                if (selectedGenre !== 'all') {
                    filteredFilms = filteredFilms.filter(film => 
                        film.genre.toLowerCase().includes(selectedGenre.toLowerCase())
                    );
                }

                // Сортировка
                switch (sortBy) {
                    case 'date':
                        filteredFilms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'date-old':
                        filteredFilms.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                        break;
                    case 'rating':
                        filteredFilms.sort((a, b) => b.totalScore - a.totalScore);
                        break;
                    case 'rating-low':
                        filteredFilms.sort((a, b) => a.totalScore - b.totalScore);
                        break;
                    case 'title':
                        filteredFilms.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'title-reverse':
                        filteredFilms.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                }

                // Отрисовка
                elements.filmsContainer.innerHTML = filteredFilms.length > 0 ? 
                    filteredFilms.map(film => `
                        <div class="film-item glass fade-in" data-film-id="${film.id}">
                            <img src="${film.poster}" alt="${film.title}" class="film-item-poster">
                            
                            <div class="film-item-content">
                                <div class="film-item-header">
                                    <h3 class="film-item-title">${film.title}</h3>
                                    <span class="film-item-genre">${film.genre.split(',')[0]}</span>
                                </div>
                                
                                <div class="film-item-score">
                                    <div class="film-item-total">${film.totalScore}</div>
                                    <div class="film-item-genre-score">В жанре: ${film.genreScore.toFixed(1)}/10</div>
                                    <div class="film-item-genre-score">Год: ${film.year}</div>
                                </div>

                                ${film.comment ? `
                                    <div class="film-item-comment">
                                        <div class="comment-preview">${film.comment}</div>
                                    </div>
                                ` : ''}

                                ${isAdminMode ? `
                                    <div class="film-item-actions">
                                        <button class="delete-btn">
                                            <i class="fas fa-trash"></i> Удалить
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('') : 
                    '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-secondary)">Фильмы не найдены. Используйте панель администратора чтобы добавить оценки.</div>';
            }

            // Удаление фильма
            function deleteFilm(filmId) {
                if (confirm('Вы уверены, что хотите удалить этот фильм из коллекции?')) {
                    films = films.filter(film => film.id !== filmId);
                    saveToLocalStorage();
                    renderFilmList();
                }
            }

            // Переключение видимости комментария
            function toggleComment(commentElement) {
                if (commentElement.classList.contains('comment-preview')) {
                    commentElement.classList.remove('comment-preview');
                    commentElement.classList.add('comment-expanded');
                } else {
                    commentElement.classList.remove('comment-expanded');
                    commentElement.classList.add('comment-preview');
                }
            }

            // Переключение темы
            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'light';
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            // Сохранение в localStorage
            function saveToLocalStorage() {
                localStorage.setItem('filmRatings', JSON.stringify(films));
            }

            // Загрузка из localStorage
            function loadFromLocalStorage() {
                const savedFilms = localStorage.getItem('filmRatings');
                const savedTheme = localStorage.getItem('theme');
                
                if (savedFilms) {
                    films = JSON.parse(savedFilms);
                }

                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                }
            }

            // Вспомогательная функция для дебаунса
            function debounce(func, wait) {
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(searchTimeout);
                        func(...args);
                    };
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(later, wait);
                };
            }

            // Публичные методы
            return {
                init
            };
        })();

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            KinoVisionApp.init();
        });
    </script>
</body>
