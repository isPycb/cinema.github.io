<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Премиум кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a14;
            --bg-secondary: #15152a;
            --bg-card: rgba(30, 30, 56, 0.7);
            --bg-gradient: linear-gradient(135deg, #8A2BE2 0%, #00BFFF 100%);
            --bg-accent-gradient: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #7b68ee;
            --accent-secondary: #6a5acd;
            --success: #50c878;
            --danger: #ff6b6b;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(30, 30, 56, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2ff;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-gradient: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
            --bg-accent-gradient: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6e;
            --accent-primary: #5c6bc0;
            --accent-secondary: #3f51b5;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 20px 40px rgba(100, 100, 150, 0.15);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Эффект жидкого стекла */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        /* Анимированный фон */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(80px);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Плавающие частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--bg-gradient);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(-20px) translateX(10px) scale(1.1); }
            50% { transform: translateY(-35px) translateX(-15px) scale(0.9); }
            75% { transform: translateY(-15px) translateX(20px) scale(1.05); }
        }

        header {
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        [data-theme="light"] header {
            background: rgba(240, 242, 255, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .app-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 60px;
            height: 30px;
            border-radius: 50px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-primary);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            left: 3px;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(30px);
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
            position: relative;
        }

        #film-input {
            flex-grow: 1;
            padding: 1.2rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        #film-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.3);
        }

        #search-film-btn {
            padding: 1.2rem 1.8rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }

        #search-film-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 104, 238, 0.5);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: var(--accent-primary);
            color: white;
        }

        main {
            padding: 2.5rem 0;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .film-result {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .film-result:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .film-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(45deg, var(--bg-secondary), var(--border-color));
            transition: transform 0.5s ease;
        }

        .film-result:hover .film-poster {
            transform: scale(1.1);
        }

        .film-info {
            padding: 1.2rem;
            background: var(--bg-secondary);
        }

        .film-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .add-form-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .form-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .cancel-btn, .back-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .cancel-btn:hover, .back-btn:hover {
            transform: rotate(90deg);
        }

        .back-btn {
            background: var(--accent-secondary);
            box-shadow: 0 4px 10px rgba(106, 90, 205, 0.3);
        }

        .film-card {
            padding: 2.5rem;
        }

        .film-header {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 768px) {
            .film-header {
                flex-direction: column;
            }
        }

        .selected-poster {
            width: 220px;
            height: 330px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }

        .selected-poster:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .film-details {
            flex: 1;
        }

        .selected-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .selected-genre {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            margin-right: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .criteria-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        @media (min-width: 768px) {
            .criteria-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .criteria-item {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .criteria-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .criteria-slider {
            flex: 1;
            height: 10px;
            -webkit-appearance: none;
            background: var(--bg-secondary);
            border-radius: 10px;
            outline: none;
        }

        .criteria-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(123, 104, 238, 0.5);
            transition: all 0.3s ease;
        }

        .criteria-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .criteria-value {
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--accent-primary);
        }

        .total-score-container {
            text-align: center;
            margin: 2.5rem 0;
            padding: 2.5rem;
            border-radius: 24px;
            background: var(--bg-gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .total-score-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .total-score-value {
            font-size: 5rem;
            font-weight: 800;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .additional-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.8rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 480px) {
            .additional-fields {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        select, textarea {
            padding: 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.3);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        #save-rating-btn {
            width: 100%;
            padding: 1.5rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(123, 104, 238, 0.4);
        }

        #save-rating-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(123, 104, 238, 0.5);
        }

        .films-section {
            margin-top: 4rem;
        }

        .films-controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sort-select {
            padding: 0.9rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
        }

        /* КОМПАКТНЫЕ КАРТОЧКИ ФИЛЬМОВ В КОЛЛЕКЦИИ */
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
        }

        .film-item {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .film-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .film-item-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .film-item:hover .film-item-poster {
            transform: scale(1.1);
        }

        .film-item-info {
            padding: 1.2rem;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .film-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-item-year {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .film-item-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .film-item-actions {
            margin-top: 0.8rem;
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--border-color) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 16px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Модальное окно для просмотра оценки - ПЕРЕРАБОТАННОЕ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 20px;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 0.8rem;
        }
        
        .modal-btn {
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
        }
        
        .edit-btn {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(123, 104, 238, 0.3);
        }
        
        .close-btn {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .mini-score {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 20px;
            background: var(--bg-gradient);
            color: white;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }
        
        .mini-score::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite linear;
        }
        
        .mini-score-value {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .mini-score-label {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .criteria-grid.compact {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin: 2rem 0;
        }
        
        .criteria-item.compact {
            gap: 0.5rem;
        }
        
        .criteria-name.compact {
            font-size: 1rem;
        }
        
        .criteria-slider.compact {
            height: 8px;
        }
        
        .criteria-slider.compact::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
        }
        
        .additional-fields.compact {
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin: 2rem 0;
        }
        
        .form-group.compact {
            gap: 0.5rem;
        }
        
        .form-group.compact label {
            font-size: 0.9rem;
        }
        
        textarea.compact {
            min-height: 100px;

<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="app-title"><i class="fas fa-film"></i>КиноVISION</h1>
                <button class="theme-toggle" id="theme-toggle"></button>
                <div class="search-container">
                    <input type="text" id="film-input" placeholder="Введите название фильма...">
                    <button id="search-film-btn">Поиск</button>
                    <div class="search-suggestions" id="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-results hidden" id="search-results"></section>
        
        <section class="add-form-container hidden" id="add-form-container">
            <div class="form-controls">
                <button class="back-btn" id="back-to-search-btn" title="Вернуться к результатам поиска">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="cancel-btn" id="cancel-film-btn" title="Отменить выбор фильма">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </section>
        
        <section class="films-section">
            <div class="films-controls">
                <h2 class="section-title">Моя киноколлекция</h2>
                <div>
                    <select class="genre-filter" id="genre-filter">
                        <option value="all">Все жанры</option>
                        <option value="комедия">Комедия</option>
                        <option value="драма">Драма</option>
                        <option value="боевик">Боевик</option>
                        <option value="фантастика">Фантастика</option>
                        <option value="ужасы">Ужасы</option>
                        <option value="триллер">Триллер</option>
                        <option value="мультфильм">Мультфильмы</option>
                        <option value="аниме">Аниме</option>
                    </select>
                    <select class="sort-select" id="sort-select">
                        <option value="rating">По оценке (убыв.)</option>
                        <option value="rating-asc">По оценке (возр.)</option>
                        <option value="personal">По личному впечатлению (убыв.)</option>
                        <option value="personal-asc">По личному впечатлению (возр.)</option>
                        <option value="name">По названию (А-Я)</option>
                        <option value="name-desc">По названию (Я-А)</option>
                        <option value="date">По дате добавления</option>
                    </select>
                </div>
            </div>
            <div class="films-grid" id="films-container"></div>
        </section>
    </main>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="film-modal">
        <div class="modal-content glass">
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const KINOPOISK_API = {
            BASE_URL: 'https://api.kinopoisk.dev/v1.4',
            API_KEY: 'TWEWJGW-8X2MX1G-G5QK9NT-6C6S3FT'
        };

        function handleImageError(img) {
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+0J/QvtC00YLRg9C10YIgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg==';
            img.onerror = null;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные размеры и позиции
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const KinoVisionApp = (() => {
            const criteriaConfig = [
                { id: 'script', name: 'Сценарий', weight: 0.5 },
                { id: 'acting', name: 'Актерская игра', weight: 0.15 },
                { id: 'logic', name: 'Логика', weight: 0.1 },
                { id: 'sound', name: 'Музыкальное сопровождение и звуковые эффекты', weight: 0.1 },
                { id: 'cinematography', name: 'Визуал и операторская работа', weight: 0.05 },
                { id: 'graphics', name: 'Графика и спец.эффекты', weight: 0.1 }
            ];

            const elements = {
                themeToggle: document.getElementById('theme-toggle'),
                filmInput: document.getElementById('film-input'),
                searchFilmBtn: document.getElementById('search-film-btn'),
                searchSuggestions: document.getElementById('search-suggestions'),
                searchResults: document.getElementById('search-results'),
                addFormContainer: document.getElementById('add-form-container'),
                cancelFilmBtn: document.getElementById('cancel-film-btn'),
                backToSearchBtn: document.getElementById('back-to-search-btn'),
                genreFilter: document.getElementById('genre-filter'),
                sortSelect: document.getElementById('sort-select'),
                filmsContainer: document.getElementById('films-container'),
                filmModal: document.getElementById('film-modal'),
                modalContent: document.getElementById('modal-content')
            };

            let films = [];
            let currentFilm = null;
            let lastSearchResults = [];
            let activeModalFilmId = null;
            let isEditMode = false;

            function init() {
                loadFromLocalStorage();
                setupEventListeners();
                renderFilmList();
                createParticles();
            }

            function setupEventListeners() {
                elements.themeToggle.addEventListener('click', toggleTheme);
                elements.searchFilmBtn.addEventListener('click', handleFilmSearch);
                elements.cancelFilmBtn.addEventListener('click', cancelFilmSelection);
                elements.backToSearchBtn.addEventListener('click', backToSearchResults);
                
                elements.filmInput.addEventListener('input', debounce(() => {
                    const query = elements.filmInput.value.trim();
                    if (query.length > 2) {
                        showSearchSuggestions(query);
                    } else {
                        elements.searchSuggestions.style.display = 'none';
                    }
                }, 300));

                elements.filmInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleFilmSearch();
                });

                elements.genreFilter.addEventListener('change', () => renderFilmList());
                elements.sortSelect.addEventListener('change', () => renderFilmList());
                document.addEventListener('click', handleDynamicClick);
                document.addEventListener('input', handleDynamicInput);

                // Закрытие модального окна по клику вне его
                elements.filmModal.addEventListener('click', (e) => {
                    if (e.target === elements.filmModal) {
                        closeModal();
                    }
                });
            }

            function showFilmDetails(filmId) {
                if (activeModalFilmId === filmId) {
                    closeModal();
                    return;
                }
                
                const film = films.find(f => f.id === filmId);
                if (!film) return;

                activeModalFilmId = filmId;
                
                // Заполняем модальное окно контентом
                elements.modalContent.innerHTML = `
                    <div class="modal-header">
                        <div>
                            <h2 class="modal-title">${film.title} (${film.year})</h2>
                            <div class="mini-score">
                                <div class="mini-score-value">${film.totalScore}</div>
                                <div class="mini-score-label">Общая оценка</div>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button class="modal-btn edit-btn" id="edit-film-btn">
                                <i class="fas fa-edit"></i> Редактировать
                            </button>
                            <button class="modal-btn close-btn" id="close-modal-btn">
                                <i class="fas fa-times"></i> Закрыть
                            </button>
                        </div>
                    </div>
                    
                    <div class="criteria-grid compact">
                        ${criteriaConfig.map(criterion => `
                            <div class="criteria-item compact">
                                <span class="criteria-name compact">${criterion.name}</span>
                                <div class="slider-container">
                                    <input type="range" class="criteria-slider compact" 
                                           min="0" max="100" value="${film.ratings[criterion.id] || 50}" 
                                           step="1" disabled>
                                    <span class="criteria-value">${film.ratings[criterion.id] || 50}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="additional-fields compact">
                        <div class="form-group compact">
                            <label>Оценка в рамках жанра: ${film.genreScore || 5}/10</label>
                            <div class="slider-container">
                                <input type="range" id="edit-genre-score" min="0" max="10" value="${film.genreScore || 5}" step="0.1" disabled>
                                <span class="criteria-value" id="edit-genre-score-value">${film.genreScore || 5}</span>
                            </div>
                            <small>Жанр: ${film.genreForScore || 'Общая'}</small>
                        </div>

                        <div class="form-group compact">
                            <label>Личное впечатление: ${film.personalRating || 50}/100</label>
                            <div class="slider-container">
                                <input type="range" id="edit-personal-rating" min="0" max="100" value="${film.personalRating || 50}" step="1" disabled>
                                <span class="criteria-value" id="edit-personal-rating-value">${film.personalRating || 50}</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group compact">
                        <label>Комментарий</label>
                        <textarea id="edit-comment" class="compact" disabled>${film.comment || ''}</textarea>
                    </div>
                    
                    <button class="save-changes-btn" id="save-changes-btn">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                `;
                
                // Показываем модальное окно
                elements.filmModal.classList.add('active');
                
                // Добавляем обработчики для модального окна
                document.getElementById('close-modal-btn').addEventListener('click', closeModal);
                document.getElementById('edit-film-btn').addEventListener('click', toggleEditMode);
                document.getElementById('save-changes-btn').addEventListener('click', saveFilmChanges);
                
                // Обработчики для полей в режиме редактирования
                document.getElementById('edit-genre-score').addEventListener('input', (e) => {
                    document.getElementById('edit-genre-score-value').textContent = e.target.value;
                });
                
                document.getElementById('edit-personal-rating').addEventListener('input', (e) => {
                    document.getElementById('edit-personal-rating-value').textContent = e.target.value;
                });
                
                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(`edit-${criterion.id}`);
                    if (slider) {
                        slider.addEventListener('input', (e) => {
                            const valueDisplay = e.target.nextElementSibling;
                            if (valueDisplay) valueDisplay.textContent = e.target.value;
                        });
                    }
                });
            }

            function closeModal() {
                elements.filmModal.classList.remove('active');
                activeModalFilmId = null;
                isEditMode = false;
            }

            function toggleEditMode() {
                isEditMode = !isEditMode;
                
                const modalContent = document.querySelector('.modal-content');
                if (!modalContent) return;
                
                if (isEditMode) {
                    modalContent.classList.add('edit-mode');
                    
                    // Активируем все поля для редактирования
                    criteriaConfig.forEach(criterion => {
                        const slider = document.getElementById(`edit-${criterion.id}`);
                        if (slider) slider.disabled = false;
                    });
                    
                    document.getElementById('edit-genre-score').disabled = false;
                    document.getElementById('edit-personal-rating').disabled = false;
                    document.getElementById('edit-comment').disabled = false;
                } else {
                    modalContent.classList.remove('edit-mode');
                    
                    // Деактивируем все поля
                    criteriaConfig.forEach(criterion => {
                        const slider = document.getElementById(`edit-${criterion.id}`);
                        if (slider) slider.disabled = true;
                    });
                    
                    document.getElementById('edit-genre-score').disabled = true;
                    document.getElementById('edit-personal-rating').disabled = true;
                    document.getElementById('edit-comment').disabled = true;
                }
            }

            function saveFilmChanges() {
                if (!activeModalFilmId) return;
                
                const filmIndex = films.findIndex(f => f.id === activeModalFilmId);
                if (filmIndex === -1) return;
                
                // Обновляем оценки по критериям
                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(`edit-${criterion.id}`);
                    if (slider) {
                        films[filmIndex].ratings[criterion.id] = parseFloat(slider.value);
                    }
                });
                
                // Пересчитываем общую оценку
                let total = 0;
                criteriaConfig.forEach(criterion => {
                    total += films[filmIndex].ratings[criterion.id] * criterion.weight;
                });
                films[filmIndex].totalScore = Math.round(total);
                
                // Обновляем другие поля
                films[filmIndex].genreScore = parseFloat(document.getElementById('edit-genre-score').value);
                films[filmIndex].personalRating = parseFloat(document.getElementById('edit-personal-rating').value);
                films[filmIndex].comment = document.getElementById('edit-comment').value;
                
                // Сохраняем и обновляем интерфейс
                saveToLocalStorage();
                renderFilmList();
                
                // Выходим из режима редактирования
                toggleEditMode();
                
                // Обновляем мини-оценку
                document.querySelector('.mini-score-value').textContent = films[filmIndex].totalScore;
            }

            function cancelFilmSelection() {
                elements.addFormContainer.classList.add('hidden');
                currentFilm = null;
                elements.filmInput.value = '';
            }

            function backToSearchResults() {
                elements.addFormContainer.classList.add('hidden');
                elements.searchResults.classList.remove('hidden');
                scrollToTop();
            }

            async function searchFilms(query) {
                try {
                    const cleanQuery = query.trim();
                    const url = `${KINOPOISK_API.BASE_URL}/movie/search?page=1&limit=20&query=${encodeURIComponent(cleanQuery)}`;
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-API-KEY': KINOPOISK_API.API_KEY,
                            'Accept': 'application/json',
                        }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    return data.docs || [];

                } catch (error) {
                    console.error('Ошибка поиска фильмов:', error);
                    throw new Error('Не удалось выполнить поиск. Проверьте подключение к интернету.');
                }
            }

            async function showSearchSuggestions(query) {
                try {
                    const cleanQuery = query.trim();
                    const results = await searchFilms(cleanQuery);
                    elements.searchSuggestions.innerHTML = results.slice(0, 5).map(film => `
                        <div class="suggestion-item" data-film-id="${film.id}">
                            ${film.name} (${film.year})
                        </div>
                    `).join('');
                    elements.searchSuggestions.style.display = 'block';
                } catch (error) {
                    elements.searchSuggestions.style.display = 'none';
                }
            }

            async function handleFilmSearch() {
                const query = elements.filmInput.value.trim();
                if (!query) return;

                elements.searchSuggestions.style.display = 'none';

                elements.searchResults.innerHTML = `
                    <div class="skeleton" style="grid-column: 1 / -1; height: 200px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <span style="margin-left: 1rem;">Ищем "${query}"...</span>
                    </div>
                `;
                elements.searchResults.classList.remove('hidden');
                elements.addFormContainer.classList.add('hidden');

                try {
                    const results = await searchFilms(query);
                    lastSearchResults = results;
                    renderSearchResults(results);
                    scrollToTop();
                } catch (error) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }

            function renderSearchResults(results) {
                if (results.length === 0) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>Фильмы не найдены. Попробуйте изменить запрос.</p>
                        </div>
                    `;
                    return;
                }

                elements.searchResults.innerHTML = results.map(film => `
                    <div class="film-result fade-in" data-film-id="${film.id}">
                        <img src="${film.poster?.url || `https://st.kp.yandex.net/images/film_iphone/iphone360_${film.id}.jpg`}" 
                             alt="${film.name}" class="film-poster" onerror="handleImageError(this)">
                        <div class="film-info">
                            <h3 class="film-title">${film.name}</h3>
                            <div class="film-year">${film.year} • ${film.movieLength || '—'} мин</div>
                            <div>⭐ ${film.rating?.kp || '—'}</div>
                        </div>
                    </div>
                `).join('');
            }

            function handleDynamicClick(e) {
                if (e.target.closest('.film-result')) {
                    const filmId = e.target.closest('.film-result').dataset.filmId;
                    selectFilmFromSearch(filmId);
                }
                else if (e.target.closest('.suggestion-item')) {
                    const filmId = e.target.closest('.suggestion-item').dataset.filmId;
                    const filmTitle = e.target.closest('.suggestion-item').textContent.trim();
                    elements.filmInput.value = filmTitle;
                    elements.searchSuggestions.style.display = 'none';
                    handleFilmSearchFromSuggestion(filmId);
                }
                else if (e.target.closest('.film-item') && !e.target.closest('.delete-btn')) {
                    const filmId = e.target.closest('.film-item').dataset.filmId;
                    showFilmDetails(filmId);
                }
                else if (e.target.id === 'save-rating-btn') {
                    saveFilmRating();
                }
                else if (e.target.closest('.delete-btn')) {
                    e.stopPropagation();
                    const filmId = e.target.closest('.film-item').dataset.filmId;
                    deleteFilm(filmId);
                }
            }

            async function handleFilmSearchFromSuggestion(filmId) {
                elements.searchResults.innerHTML = `
                    <div class="skeleton" style="grid-column: 1 / -1; height: 200px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <span style="margin-left: 1rem;">Загружаем фильм...</span>
                    </div>
                `;
                elements.searchResults.classList.remove('hidden');
                elements.addFormContainer.classList.add('hidden');

                try {
                    const filmFromResults = lastSearchResults.find(f => f.id == filmId);
                    if (filmFromResults) {
                        renderSearchResults([filmFromResults]);
                    } else {
                        await handleFilmSearch();
                    }
                    scrollToTop();
                } catch (error) {
                    console.error('Ошибка загрузки фильма из подсказки:', error);
                }
            }

            async function selectFilmFromSearch(filmId) {
                try {
                    const url = `${KINOPOISK_API.BASE_URL}/movie/${filmId}`;
                    const response = await fetch(url, {
                        headers: {
                            'X-API-KEY': KINOPOISK_API.API_KEY,
                            'Accept': 'application/json',
                        }
                    });

                    if (!response.ok) throw new Error('Ошибка загрузки фильма');

                    const film = await response.json();
                    currentFilm = {
                        id: film.id,
                        title: film.name,
                        year: film.year,
                        genre: film.genres?.map(g => g.name).join(', ') || 'Неизвестно',
                        poster: film.poster?.url || `https://st.kp.yandex.net/images/film_iphone/iphone360_${film.id}.jpg`,
                        description: film.description || 'Описание отсутствует',
                        rating: film.rating?.kp,
                        countries: film.countries?.map(c => c.name).join(', '),
                        movieLength: film.movieLength,
                        genres: film.genres?.map(g => g.name) || []
                    };

                    renderAddForm(currentFilm);
                    elements.searchResults.classList.add('hidden');
                    scrollToTop();

                } catch (error) {
                    alert('Ошибка загрузки данных фильма');
                }
            }

            function renderAddForm(film) {
                elements.addFormContainer.classList.remove('hidden');
                elements.addFormContainer.innerHTML = `
                    <div class="film-card glass">
                        <div class="film-header">
                            <img src="${film.poster}" alt="${film.title}" class="selected-poster" onerror="handleImageError(this)">
                            <div class="film-details">
                                <h2 class="selected-title">${film.title}</h2>
                                <div>
                                    <span class="selected-genre">${film.genre}</span>
                                    <span class="selected-genre">${film.year}</span>
                                    ${film.rating ? `<span class="selected-genre">⭐ ${film.rating}</span>` : ''}
                                </div>
                                <p>${film.description}</p>
                            </div>
                        </div>

                        <div class="criteria-grid">
                            ${criteriaConfig.map(criterion => `
                                <div class="criteria-item">
                                    <span class="criteria-name">${criterion.name}</span>
                                    <div class="slider-container">
                                        <input type="range" class="criteria-slider" id="${criterion.id}" min="0" max="100" value="50" step="1">
                                        <span class="criteria-value">50</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="total-score-container">
                            <div class="total-score-value" id="total-score">50</div>
                        </div>

                        <div class="additional-fields">
                            <div class="form-group">
                                <label>Оценка в рамках жанра (0-10)</label>
                                <div class="slider-container">
                                    <input type="range" id="genre-score" min="0" max="10" value="5" step="0.1">
                                    <span class="criteria-value" id="genre-score-value">5.0</span>
                                </div>
                                <select id="genre-select">
                                    ${film.genres.map(genre => `
                                        <option value="${genre}">${genre}</option>
                                    `).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Личное впечатление (0-100)</label>
                                <div class="slider-container">
                                    <input type="range" id="personal-rating" min="0" max="100" value="50" step="1">
                                    <span class="criteria-value" id="personal-rating-value">50</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Комментарий</label>
                            <textarea id="comment" placeholder="Ваши впечатления о фильме..."></textarea>
                        </div>

                        <button id="save-rating-btn">Сохранить оценку</button>
                    </div>
                `;

                document.getElementById('genre-score').addEventListener('input', (e) => {
                    document.getElementById('genre-score-value').textContent = e.target.value;
                    updateTotalScore();
                });

                document.getElementById('personal-rating').addEventListener('input', (e) => {
                    document.getElementById('personal-rating-value').textContent = e.target.value;
                });

                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    if (slider) {
                        slider.addEventListener('input', (e) => {
                            const valueDisplay = e.target.nextElementSibling;
                            if (valueDisplay) valueDisplay.textContent = e.target.value;
                            updateTotalScore();
                        });
                    }
                });

                updateTotalScore();
            }

            function updateTotalScore() {
                let total = 0;
                
                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    if (slider) {
                        total += parseFloat(slider.value) * criterion.weight;
                    }
                });

                const totalScoreElement = document.getElementById('total-score');
                if (totalScoreElement) {
                    totalScoreElement.textContent = Math.round(total);
                }
            }

            function handleDynamicInput(e) {
                if (e.target.classList.contains('criteria-slider')) {
                    const valueDisplay = e.target.nextElementSibling;
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                    updateTotalScore();
                }
            }

            function saveFilmRating() {
                const ratings = {};
                let total = 0;

                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    const value = parseFloat(slider.value);
                    ratings[criterion.id] = value;
                    total += value * criterion.weight;
                });

                const genreScore = parseFloat(document.getElementById('genre-score').value);
                const personalRating = parseFloat(document.getElementById('personal-rating').value);
                const selectedGenre = document.getElementById('genre-select').value;
                const comment = document.getElementById('comment').value.trim();

                total = Math.round(total);

                const filmData = {
                    id: currentFilm.id.toString(),
                    title: currentFilm.title,
                    year: currentFilm.year,
                    genre: currentFilm.genre,
                    poster: currentFilm.poster,
                    ratings: ratings,
                    totalScore: total,
                    genreScore: genreScore,
                    genreForScore: selectedGenre,
                    personalRating: personalRating,
                    comment: comment,
                    createdAt: new Date().toISOString()
                };

                const existingIndex = films.findIndex(f => f.id === filmData.id);
                if (existingIndex >= 0) {
                    films[existingIndex] = filmData;
                } else {
                    films.push(filmData);
                }

                saveToLocalStorage();
                renderFilmList();
                elements.addFormContainer.classList.add('hidden');
            }

            function renderFilmList() {
                const selectedGenre = elements.genreFilter.value;
                const sortBy = elements.sortSelect.value;
                
                let filteredFilms = films;

                if (selectedGenre !== 'all') {
                    filteredFilms = films.filter(film => 
                        film.genre.toLowerCase().includes(selectedGenre.toLowerCase())
                    );
                }

                switch (sortBy) {
                    case 'rating':
                        filteredFilms.sort((a, b) => b.totalScore - a.totalScore);
                        break;
                    case 'rating-asc':
                        filteredFilms.sort((a, b) => a.totalScore - b.totalScore);
                        break;
                    case 'personal':
                        filteredFilms.sort((a, b) => b.personalRating - a.personalRating);
                        break;
                    case 'personal-asc':
                        filteredFilms.sort((a, b) => a.personalRating - b.personalRating);
                        break;
                    case 'name':
                        filteredFilms.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'name-desc':
                        filteredFilms.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                    case 'date':
                        filteredFilms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                }

                elements.filmsContainer.innerHTML = filteredFilms.length > 0 ? 
                    filteredFilms.map(film => `
                        <div class="film-item glass fade-in" data-film-id="${film.id}">
                            <img src="${film.poster}" alt="${film.title}" class="film-item-poster" onerror="handleImageError(this)">
                            <div class="film-item-info">
                                <div class="film-item-title">${film.title}</div>
                                <div class="film-item-year">${film.year}</div>
                                <div class="film-item-score">
                                    <span>⭐ ${film.totalScore}</span>
                                    ${film.personalRating ? `<span>• ♥ ${film.personalRating}</span>` : ''}
                                </div>
                                <div class="film-item-actions">
                                    <button class="delete-btn">
                                        <i class="fas fa-trash"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('') : 
                    '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">Ваша коллекция пуста</div>';
            }

            function deleteFilm(filmId) {
                if (confirm('Удалить фильм из коллекции?')) {
                    films = films.filter(film => film.id !== filmId);
                    saveToLocalStorage();
                    renderFilmList();
                    closeModal();
                }
            }

            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'light';
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            function saveToLocalStorage() {
                localStorage.setItem('filmRatings', JSON.stringify(films));
            }

            function loadFromLocalStorage() {
                const saved = localStorage.getItem('filmRatings');
                if (saved) films = JSON.parse(saved);
                
                const theme = localStorage.getItem('theme');
                if (theme) document.documentElement.setAttribute('data-theme', theme);
            }

            // Публичные методы для глобального доступа
            return {
                init,
                showFilmDetails,
                closeModal
            };
        })();

        // Глобальные функции для доступа из HTML
        window.KinoVisionApp = KinoVisionApp;

        document.addEventListener('DOMContentLoaded', () => KinoVisionApp.init());
    </script>
</body>
</html>
